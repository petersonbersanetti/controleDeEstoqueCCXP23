<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.com.org">
<div th:replace="shared/header"></div>

<div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">CADASTRO EQUIPAMENTOS </h1>
    <p class="mb-4">
        AQUI VOCÊ PODE CADASTRAR UM NOVO EQUIPAMENTO.
    </p>
    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 30px">
        <form method="POST" action="/equipamentos/criar" onsubmit="return confirm('Confirma o envio dos dados?')">
            <div class="form-group">
                <label for="txPatrimonio">Patrimônio</label>
                <input type="text" class="form-control" required id="txPatrimonio" name="txPatrimonio"
                       placeholder="Digite o número do Patrimônio">
            </div>
            <div class="form-group">
                <label for="txProposta">Proposta</label>
                <input type="text" class="form-control" required id="txProposta" name="txProposta"
                       placeholder="Digite o número da Proposta">
            </div>
            <div class="form-group">
                <label for="txContrato">Contrato</label>
                <input type="text" class="form-control" required id="txContrato" name="txContrato"
                       placeholder="Digite o número do Contrato">
            </div>
            <div class="form-group">
                <label for="txLocal">Local</label>
                <input type="text" class="form-control" required id="txLocal" name="txLocal"
                       placeholder="Digite onde encontra-se o Equipamento">
            </div>
            <div class="form-group">
                <label for="txModelo">Modelo</label>
                <input type="text" class="form-control" required id="txModelo" name="txModelo"
                       placeholder="Digite o Modelo do Equipamento">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Equipamento</button>
        </form>

    </div>

</div>
</nav>
<div th:replace="shared/footer"></div>
